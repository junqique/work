<!DOCTYPE html>
<html>
    <div id="image">
        <img src="img/55plJpqA.png">
    </div>
    <div id="smart-button-container">
      <div style="text-align: center;">
        <div id="paypal-button-container"></div>
      </div>
    </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AfXwpE61Fx06Bo6Jg57wFsCQEEfURr2_Qv_T0El8wAiFHE9BDMw-Xny02Z-mvDxjveKKrVT25Mtzrrwu&currency=USD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'blue',
          layout: 'vertical',
          label: 'checkout',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"description":"zenergistic blend of detoxifying and cleansing essential oils, supports the cleansing of old patterns, emotions\n","amount":{"currency_code":"USD","value":44}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
</html>
